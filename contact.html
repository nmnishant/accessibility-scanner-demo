<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Seedly â€” Contact</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: #fafafa;
            margin: 0;
            padding: 40px;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: #fff;
            max-width: 500px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 14px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input,
        textarea {
            font: inherit;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn-send {
            background: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 18px;
            cursor: pointer;
        }

        .btn-tiny {
            width: 16px;
            height: 16px;
            background: #0d6efd;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required />

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message..."></textarea>

            <button type="submit" class="btn-send">Send Message</button>
        </form>

        <p style="margin-top:20px;">Or send a quick ping:</p>

        <button class="btn-tiny" title="Quick Send">></button>
    </div>
</body>

</html>
